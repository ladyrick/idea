baseURL: 'https://idea.ladyrick.com/'
title: LadyRick's idea
paginate: 10
theme: hugo-PaperMod

timeZone: Asia/Shanghai

enableInlineShortcodes: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true
# googleAnalytics: UA-123-45

defaultContentLanguage: zh

minify:
  disableXML: true
  minifyOutput: true

taxonomies:
  category: categories
  tag: tags
  series: series
menu:
  main:
    - name: Archive
      url: archives
      weight: 5
    - name: Search
      url: search/
      weight: 10
    - name: Tags
      url: tags/
      weight: 10

outputs:
  home:
    - HTML
    - RSS
    - JSON

params:
  env: production # to enable google analytics, opengraph, twitter-cards and schema.
  description: LadyRick's idea and blog
  author:
    - LadyRick

  defaultTheme: light
  # disableThemeToggle: true
  ShowShareButtons: false
  ShowReadingTime: true
  # disableSpecial1stPost: true
  displayFullLangName: true
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: true
  ShowRssButtonInSectionTermList: true
  ShowToc: true
  comments: true
  # images: ['papermod-cover.png']

  homeInfoParams:
    Title: Welcome!
    Content: >
      - 本博客使用 [**hugo**](https://github.com/gohugoio/hugo) 工具，主题为 [**PaperMod**](https://github.com/adityatelange/hugo-PaperMod)。
      
      - [**PaperMod**](https://github.com/adityatelange/hugo-PaperMod) 主题则是基于 [**Paper**](https://github.com/nanxiaobei/hugo-paper) 主题。
      
      - 有条件可以去 github 上点个 star 🌟 ~

  socialIcons:
    - name: Github
      url: 'https://github.com/ladyrick/idea'
    - name: Rss
      url: 'index.xml'

  editPost:
    URL: 'https://github.com/ladyrick/idea/blob/main/content'
    Text: '帮助改进' # edit text
    appendFilePath: true # to append file path to Edit link

  # analytics:
  #     google:
  #         SiteVerificationTag: "XYZabc"

  assets:
    disableHLJS: true
  #     favicon: "<link / abs url>"
  #     favicon16x16: "<link / abs url>"
  #     favicon32x32: "<link / abs url>"
  #     apple_touch_icon: "<link / abs url>"
  #     safari_pinned_tab: "<link / abs url>"

  # cover:
  #     hidden: true # hide everywhere but not in structured data
  #     hiddenInList: true # hide on list pages and home
  #     hiddenInSingle: true # hide on single page

  # fuseOpts:
  #     isCaseSensitive: false
  #     shouldSort: true
  #     location: 0
  #     distance: 1000
  #     threshold: 0.4
  #     minMatchCharLength: 0
  #     keys: ["title", "permalink", "summary", "content"]

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai

privacy:
  vimeo:
    disabled: false
    simple: true

  twitter:
    disabled: false
    enableDNT: true
    simple: true

  instagram:
    disabled: false
    simple: true

  youtube:
    disabled: false
    privacyEnhanced: true

services:
  instagram:
    disableInlineCSS: true
  twitter:
    disableInlineCSS: true
